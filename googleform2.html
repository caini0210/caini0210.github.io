<body>

 <section> <form>

<div class="max_width">
<div class="form1 form2">
  <h2>設計師年會請款單</h2>

<!-- 姓名 -->
<div class="input"><label for="demo_name" class="tittle">姓名</label><br>
<input class="u-full-width space2" id="demo_name" placeholder="錢要給誰" id="demo_name"></div>

<!-- 性別 -->
<div class="input">
<div class="tittle">組別</div>
<input type="radio" id="p01" name="demo_radio1" class="magic-radio" value="總召">

<input type="radio" id="p03" name="demo_radio1" class="magic-radio" value="課務">
<label for="p03">課務</label>
  <input type="radio" id="p04" name="demo_radio1" class="magic-radio" value="行銷">
<label for="p04">行銷</label>
<input type="radio" id="p05" name="demo_radio1" class="magic-radio" value="設計">
<label for="p05">設計</label>
</div>

<!-- 內容 -->
<div class="input">
<label for="demo_textarea" class="tittle">購買物品</label><br>
<textarea class="u-full-width buything space2" id="demo_textarea" placeholder="物品/單價/數量/總價(幾項物品填幾行) "></textarea>
</div>
  
<div class="input">
<label for="demo_price" class="tittle">請款金額</label><br>
<input type="number" class="u-full-width space2" id="demo_price" placeholder="請填數字" id="demo_number"></div>

<div class="input">
<label for="demo_other" class="tittle">其他備註</label><br> 
<input class="u-full-width space2" id="demo_other">
</div></div>
<div class="space1"></div>
<div class="form1 form3">
<h2>請跟行政核銷//</h2>
<p>先墊請填否，給完你錢行政會改成是。<br>
先跟行政拿錢請填是，拿到的瞬間填表單。</p>
  
<input type="radio" id="=yes" name="demo_radio2" value="yes">
<label for="yes">是</label>
<input type="radio" id="no" name="demo_radio2" value="no">
<label for="no">否</label>
<div class="space1"></div>
<div>
<button type="button" id="submit" class="button-primary u-full-width bt2">確認送出</button></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $('#submit').on('click', function() {
        
        // 姓名
        var name = $('#demo_name').val() || '未填寫';
        // 組別
        var group = function() {
          var v;
          $('[name="demo_radio1"]').each(function() {
            if($(this).prop('checked') === true) v = $(this).val();
          });
          return v;
        };
        // 內容
        var thing = $('#demo_textarea').val() || '未填寫';
        // 價錢
        var price = $('#demo_price').val() || '未填寫';
        
       // 其他
        var other = $('#demo_other').val() || '未填寫';
        // 是否
        var yon = function() {
          var v;
          $('[name="demo_radio2"]').each(function() {
            if($(this).prop('checked') === true) v = $(this).val();
          });
          return v;
        };
        // post
        var data = {
  'entry.44209631': name,
  'entry.1642452325': group(),
  'entry.1294061539': thing,
  'entry.244584448': price,
  'entry.1416012422': other,
  'entry.2037090032': yon(),
        };
        $.ajax({
          type: 'POST',
          url: 'https://docs.google.com/forms/d/e/1FAIpQLSc4mTJndGdykfZYxR4e0lxFB_m9-JgtpyFRUuC_JQqlflel7Q/formResponse',
          data: data,
          contentType: 'application/json',
          dataType: 'jsonp',
          complete: function() {
            alert('資料已送出！');
          }
        });
        
      });
    });
  </script>
